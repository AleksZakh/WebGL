<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.babylonjs.com/cannon.js"></script>
    <!-- <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.js"></script> -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div id="load-holder-area"></div>
    
    <div id="user-interface">
      <div class="move-btn-group">
        <div class="btn-row">
          <button type="button" class="btn btn-outline-dark" disabled id="step-leftUp-btn"></button>
          <button type="button" class="btn btn-outline-dark" disabled id="step-up-btn"></button>
          <button type="button" class="btn btn-outline-dark" disabled id="step-rightUp-btn"></button>
        </div>
        <div class="btn-row">
          <button type="button" class="btn btn-outline-dark" disabled id="step-left-btn"></button>
          <button type="button" class="btn btn-outline-dark" disabled id="step-turnClockwise-btn"></button>
          <button type="button" class="btn btn-outline-dark" disabled id="step-right-btn"></button>
        </div>
        <div class="btn-row">
          <button type="button" class="btn btn-outline-dark" disabled id="step-downLeft-btn"></button>
          <button type="button" class="btn btn-outline-dark" disabled id="step-down-btn"></button>
          <button type="button" class="btn btn-outline-dark" disabled id="step-downRight-btn"></button>
        </div>        
      </div>
      <div class="type-btn-group">
        <button type="button" class="btn btn-dark"  id="eye-btn"></button>
        <button type="button" class="btn btn-outline-dark"  id="move-btn"></button>
      </div>
      <div id="message-area"></div>
      <div id="add-info-area">
        <textarea class="form-control msg-area" id="add-info-text-area" readonly rows="3"></textarea>
      </div>
    </div>

    <div id="app">
      <canvas id="action-canvas"></canvas>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
